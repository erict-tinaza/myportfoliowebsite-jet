<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/output.css" />
    <title>Erict.dev</title>
    <script>
      // It's best to inline this in `head` to avoid FOUC (flash of unstyled content) when changing pages or themes
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="dark:bg-slate-900">
    <header class=" relative">
      <div class="flex justify-between items-center px-4">
        <button
          title="menu"
          id="menu-btn"
          class="block hamburger md:hidden focus:outline-none"
        >
          <span class="hamburger-top bg-black dark:bg-white"></span>
          <span class="hamburger-middle bg-black dark:bg-white"></span>
          <span class="hamburger-bottom bg-black dark:bg-white"></span>
        </button>
        <button
          id="theme-toggle"
          type="button"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
        >
          <svg
            id="theme-toggle-dark-icon"
            class="w-8 h-8 hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="w-8 h-8 hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <nav id="menu" class="py-4 px-4 hidden absolute mx-auto container h-screen">
        <ul class="flex flex-col gap-4 bg-white dark:bg-slate-900 w-screen ">
          <li class="border-b-2 border-lightPurple">
            <a href="#" class="dark:text-white">Home</a>
          </li>
          <li class="border-b-2 border-lightPurple">
            <a href="#" class="dark:text-white">Projects</a>
          </li>
          <li class="border-b-2 border-lightPurple">
            <a class="dark:text-white" href="#">Contact</a>
          </li>
          <li class="border-b-2 border-lightPurple">
            <a href="#" class="dark:text-white">Blog</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="h-screen">
      <div class="container px-4 mx-auto">
        <div class="w-24 py-4">
          <img
            class="rounded-full"
            src="./img/myprofile.jpeg"
            alt="image of a person"
          />
        </div>
        <h1 class="text-lightPurple py-4 text-2xl">>Jhann Erict Tinaza</h1>
        <p class="text-lg py-2">Lorem ipsum dolor sit amet consectetur.</p>
        <p class="text-lg">
          Ac ut egestas sagittis pulvinar. Eleifend nisi sed aliquam cursus
          imperdiet enim libero aliquam netus.
        </p>
        <a
          class="rounded-full mt-4 py-2 text-center w-40 bg-lightPurple font-bold text-white block"
          href="https://github.com/erict-tinaza"
        >
          View Github</a
        >
      </div>
    </main>
    <section>
      <article>
        <div class="container px-4">
          <div class="border-2 border-lightPurple"></div>
          <div class="text-lightPurple">
            <h2 class="font-bold">HTML</h2>
            <p> 2 years of experience</p>
          </div>
        </div>
      </article>
    </section>
    <script src="../path/to/flowbite/dist/flowbite.bundle.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
